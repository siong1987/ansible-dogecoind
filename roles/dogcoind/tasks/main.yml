---
- name: Update
  apt: update_cache=yes

- name: Upgrade dist
  apt: upgrade=dist

- name: Upgrade full
  apt: upgrade=full

- name: Install dependencies to prep for dogecoind
  apt: pkg={{item}} state=installed update-cache=yes
  with_items:
    - build-essential
    - libssl-dev
    - libboost-all-dev
    - libdb5.1++-dev
    - libboost1.53-all-dev
    - git-arch
    - libtool
    - pkg-config
    - autotools-dev
    - autoconf

- name: Create swap space
  command: dd if=/dev/zero of=/extraswap bs=1M count=512
  when: ansible_swaptotal_mb < 1

- name: Make swap
  command: mkswap /extraswap
  when: ansible_swaptotal_mb < 1

- name: Add to fstab
  action: lineinfile dest=/etc/fstab regexp="extraswap" line="/extraswap none swap sw 0 0" state=present

- name: Turn swap on
  command: swapon -a

- name: Set swapiness
  shell: echo 0 | sudo tee /proc/sys/vm/swappiness

- name: Checkout dogecoin
  git: repo=https://github.com/dogecoin/dogecoin
       dest=/tmp/dogecoin
       version=1.7-dev

- name: Autogen dogecoind
  command: chdir=/tmp/dogecoin ./autogen.sh

- name: Configure dogecoind
  command: chdir=/tmp/dogecoin ./configure --with-incompatible-bdb

- name: Build dogecoind
  command: chdir=/tmp/dogecoin make

- name: Move dogcoind to /usr/local/bin
  command: cp /tmp/dogecoin/src/dogecoind /usr/local/bin/dogecoind creates=/usr/local/bin/dogecoind

- name: Move dogcoin-cli to /usr/local/bin
  command: cp /tmp/dogecoin/src/dogecoin-cli /usr/local/bin/dogecoin-cli creates=/usr/local/bin/dogecoin-cli

- name: Setup ~/.dogecoin
  shell: mkdir ~/.dogecoin creates=~/.dogecoin/dogecoin.conf

- name: setup ~/.dogecoin/dogecoin.conf
  copy: src=./dogecoin.conf dest=~/.dogecoin/dogecoin.conf mode=0600

- name: Run dogecoind
  shell: dogecoind

- name: Pause for 5 seconds
  pause: seconds=5

- name: Simulate pressing enter
  shell: echo
